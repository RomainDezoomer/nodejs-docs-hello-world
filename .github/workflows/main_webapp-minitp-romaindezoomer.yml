name: Build and deploy Node.js app to Azure Web App - webapp-minitp-ld

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo files for debug
        run: |
          pwd
          ls -la
          echo "=== tree (level 3) ==="
          tree -a -L 3 || find . -maxdepth 3 -print

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install, build and test (in .github/workflows)
        working-directory: .github/workflows
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .github/workflows
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./artifact

      - name: Show artifact files for debug
        run: |
          pwd
          ls -la artifact
          tree -a artifact || find artifact -maxdepth 2 -print

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7E8F71ADB53941FFA4737442E0E759A6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_134F466E69B74910B29EA03CF90D77B1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_735D82CF7597423394BB1C31F7DB5D88 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'webapp-minitp-ld'
          slot-name: 'Production'
          package: ./artifact
